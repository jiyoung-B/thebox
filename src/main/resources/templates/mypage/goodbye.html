<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">

    <th:block th:if="${#strings.isEmpty(session.UID)}">
        <script>location.href = "/";</script>
    </th:block>

    <div id="main" class="row mt-2">
        <div class="col">
            <div class="row mt-5">
                <div class="col">
                    <div class="row"><h3 class="fw-bold ms-2">회원 탈퇴</h3></div>
                    <h2 class="ms-1 pt-3" style="border-top: 1px solid #31708f">
                        회원탈퇴 전 <span style="color: lightsalmon">유의사항</span>을 확인해 주세요
                    </h2>
                    <h3><span class="badge bg-primary mt-5" style="color: #31708f">유의사항</span></h3>
                    <ul class="mt-3">
                        <li style="font-size: 17px;">탈퇴 시, 사용하시던 <strong><u>포인트 및 쿠폰</u></strong> 등은 복원할 수 없습니다.</li>
                        <li style="font-size: 17px;">이용중인 서비스가 있을 경우 탈퇴가 불가합니다.</li>
                        <li style="font-size: 17px;">탈퇴 즉시 개인정보가 삭제되면, 어떠한 방법으로도 복원할 수 없습니다. <br>
                            (전자상거래 서비스 등의 거래내역은 전자상거래 등에서의 소비자보호에 관한 법률에 의거하여 보호됩니다.)</li>
                    </ul>

                    <div style="margin-top: 7%">
                        <div class="form-check">
                            <input class="form-check-input mt-2" type="checkbox" id="chkdel" name="chkdel" value="y">
                            <label for="chkdel" class="form-check-label fw-bold" style="font-size: 17px;">위 유의사항을 모두 확인하였고 회원탈퇴에 동의합니다.</label>
                        </div>
                    </div>

                    <form name="delokfrm" id="delokfrm" class="row mt-5 justify-content-center">
                        <button type="button" class="btn btn-primary col-2 me-1" id="delmembtn">확인</button>
                        <button type="button" class="btn btn-secondary col-2 ms-1">
                            <a th:href="|modify?userid=${session.UID}|" style="text-decoration: none; color: white;">취소</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/mypage.js"></script>

</th:block>

</html>
